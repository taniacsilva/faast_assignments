# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pylint
        pip install .
        pip install -e '.[dev]'
    - name: Lint with pylint
      run: |
        pylint life_expectancy.cleaning
        pylint life_expectancy.load_save_data
        pylint life_expectancy.main
        pylint life_expectancy.tests.test_cleaning
        pylint life_expectancy.tests.test_main
        pylint life_expectancy.test.test_load_save_data
    - name: Test with pytest
      run: |
        pytest life_expectancy --cov
